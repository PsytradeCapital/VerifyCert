<!DOCTYPE html>
<html>
<head>
    <title>App Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .error { background: #ffeaea; color: #c62828; }
        .info { background: #e3f2fd; color: #1565c0; }
        button { padding: 10px 20px; margin: 5px; background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        iframe { width: 100%; height: 500px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>VerifyCert App Test</h1>
    <button onclick="testApp()">Test App</button>
    <button onclick="openNewTab()">Open in New Tab</button>
    
    <div id="results"></div>
    <iframe id="testFrame" style="display:none;"></iframe>

    <script>
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            document.getElementById('results').appendChild(div);
        }
        
        function testApp() {
            log('Testing app...', 'info');
            const frame = document.getElementById('testFrame');
            frame.style.display = 'block';
            frame.src = 'http://localhost:3001';
            
            frame.onload = () => log('App loaded successfully!', 'success');
            frame.onerror = () => log('Failed to load app', 'error');
        }
        
        function openNewTab() {
            window.open('http://localhost:3001', '_blank');
            log('Opened in new tab', 'info');
        }
        
        // Check if server is running
        fetch('http://localhost:3001')
            .then(() => log('Server is running on port 3001', 'success'))
            .catch(() => log('Server not running. Start with: npx serve -s frontend/build -l 3001', 'error'));
    </script>
</body>
</html>
